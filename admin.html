<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <!-- Login View -->
    <div id="login-view" class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-2xl font-bold text-slate-800">Admin Panel</h1>
        <p class="text-slate-500 mt-2 mb-6">Enter your password to manage assignments.</p>
        <form id="login-form">
            <input type="password" id="password-input" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4 text-center" placeholder="••••••••" required>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-base px-5 py-2.5">Login</button>
        </form>
        <p id="login-error" class="text-red-500 text-sm mt-4 hidden">Incorrect password.</p>
    </div>

    <!-- Admin Dashboard (Initially Hidden) -->
    <main id="dashboard-view" class="hidden w-full max-w-2xl">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-slate-800">Manage Assignments</h1>
                <a href="/" class="text-blue-600 hover:underline text-sm font-medium">View Hub Page</a>
            </div>

            <!-- Add Assignment Form -->
            <form id="add-assignment-form" class="mb-8 p-4 bg-slate-50 border rounded-lg">
                <h2 class="text-xl font-bold text-slate-800 mb-3">Add New Assignment</h2>
                <label for="path-input" class="block text-sm font-medium text-slate-700 mb-1">New Assignment Path</label>
                <input type="text" id="path-input" class="bg-white border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="/class-folder/assignment-folder/" required>
                <p class="text-xs text-slate-500 mt-1">Example: /2024-New-Class/Homework-5/</p>
                <button type="submit" class="mt-4 w-full sm:w-auto text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">Add Assignment</button>
                 <p id="add-success" class="text-green-600 text-sm mt-2 hidden">Assignment added successfully!</p>
            </form>

            <!-- Current Assignments List -->
            <div>
                <h2 class="text-xl font-bold text-slate-800 mb-3">Current Assignments</h2>
                <div id="assignment-list" class="space-y-2">
                    <p id="loading-assignments">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT ---
        // PASTE YOUR FIREBASE CONFIG OBJECT HERE
        const firebaseConfig = {
  apiKey: "AIzaSyB4qNTWzUVA3m8xKihEP4rT1JTtX_fX0kw",
  authDomain: "temp-a1437.firebaseapp.com",
  projectId: "temp-a1437",
  storageBucket: "temp-a1437.firebasestorage.app",
  messagingSenderId: "171016256749",
  appId: "1:171016256749:web:36629e9fc55658a89ca0e4",
  measurementId: "G-22R567RD5N"
};

        // --- END OF CONFIG ---

        const TEACHER_PASSWORD = '338495';
        let db, auth;

        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password-input');
        const loginError = document.getElementById('login-error');
        const addAssignmentForm = document.getElementById('add-assignment-form');
        const pathInput = document.getElementById('path-input');
        const assignmentList = document.getElementById('assignment-list');
        const addSuccess = document.getElementById('add-success');

        function renderAssignments(docs) {
            assignmentList.innerHTML = '';
            if (docs.length === 0) {
                assignmentList.innerHTML = `<p class="text-slate-500">No assignments have been added yet.</p>`;
                return;
            }
            
            const validDocs = docs.filter(doc => doc.data().path);
            const sortedDocs = validDocs.sort((a, b) => a.data().path.localeCompare(b.data().path));

            sortedDocs.forEach(doc => {
                const path = doc.data().path;
                const el = document.createElement('div');
                el.className = 'flex justify-between items-center p-3 bg-slate-50 border rounded-md';
                el.innerHTML = `
                    <p class="text-slate-800 text-sm font-mono">${path}</p>
                    <button class="delete-btn text-red-500 hover:text-red-700 text-xs font-bold">REMOVE</button>
                `;
                el.querySelector('.delete-btn').addEventListener('click', async () => {
                    if (confirm(`Are you sure you want to remove this assignment?\n${path}`)) {
                        await deleteDoc(doc.ref);
                    }
                });
                assignmentList.appendChild(el);
            });
        }

        async function initializeAppAndListen() {
            if (!firebaseConfig.apiKey) {
                alert("Firebase is not configured in admin.html!");
                return;
            }
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            try {
                await signInAnonymously(auth);
                const assignmentsRef = collection(db, "assignments");
                onSnapshot(query(assignmentsRef), (snapshot) => {
                    renderAssignments(snapshot.docs);
                });
            } catch(error) {
                console.error("Authentication or Firestore listener failed:", error);
                alert("Could not connect to the database. Check console for errors.");
            }
        }

        addAssignmentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            let newPath = pathInput.value.trim();
            if (!newPath.startsWith('/')) newPath = '/' + newPath;
            if (!newPath.endsWith('/')) newPath += '/';

            if (!newPath || newPath.length < 3) {
                alert("Please enter a valid path.");
                return;
            }

            try {
                const docId = encodeURIComponent(newPath);
                const assignmentDocRef = doc(db, "assignments", docId);
                await setDoc(assignmentDocRef, { path: newPath, createdAt: new Date() });
                
                pathInput.value = '';
                addSuccess.classList.remove('hidden');
                setTimeout(() => addSuccess.classList.add('hidden'), 3000);

            } catch (error) {
                console.error("Error adding assignment:", error);
                alert("Failed to add assignment.");
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === TEACHER_PASSWORD) {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                initializeAppAndListen();
            } else {
                loginError.classList.remove('hidden');
                passwordInput.value = '';
            }
        });
    </script>
</body>
</html>
