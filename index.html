<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Homework Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <!-- Code Entry Overlay -->
    <div id="code-overlay" class="fixed inset-0 bg-slate-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Enter Your Class Code</h2>
            <p class="text-slate-500 mb-6">Check the pinned message(s) in your Zalo Group for your class code.</p>
            <form id="code-form">
                <label for="code-input" class="sr-only">Class Code</label>
                <input type="text" id="code-input" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4 text-center uppercase" placeholder="" required>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-base px-5 py-2.5">View Assignments</button>
            </form>
            <p id="code-error" class="text-red-500 text-sm mt-4 hidden">Invalid code. Please try again.</p>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <main id="main-content" class="w-full max-w-2xl mx-auto p-4 sm:p-6 lg:p-8 hidden">
        <div class="bg-white p-8 rounded-xl shadow-lg">
             <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-slate-800">Your Assignments</h1>
                <button id="change-code-button" class="text-slate-600 hover:text-blue-600 text-sm font-medium">Change Code</button>
            </div>
            
            <div id="assignment-list" class="space-y-4">
                <p id="loading-assignments">Loading assignments...</p>
            </div>
        </div>
    </main>
    
    <!-- Admin Link -->
    <a href="admin.html" target="_blank" class="fixed bottom-4 right-4 text-slate-400 opacity-20 hover:opacity-100 transition-opacity z-50" title="Admin Panel">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT ---
        // PASTE YOUR FIREBASE CONFIG OBJECT HERE
        const firebaseConfig = {
  apiKey: "AIzaSyB4qNTWzUVA3m8xKihEP4rT1JTtX_fX0kw",
  authDomain: "temp-a1437.firebaseapp.com",
  projectId: "temp-a1437",
  storageBucket: "temp-a1437.firebasestorage.app",
  messagingSenderId: "171016256749",
  appId: "1:171016256749:web:36629e9fc55658a89ca0e4",
  measurementId: "G-22R567RD5N"
};

        // --- END OF CONFIG ---

        let allAssignments = [];

        async function initializeAppAndLoadAssignments() {
            if (!firebaseConfig.apiKey) {
                document.getElementById('loading-assignments').textContent = "Error: Firebase is not configured.";
                return;
            }

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            try {
                await signInAnonymously(auth);
                const querySnapshot = await getDocs(collection(db, "assignments"));
                allAssignments = querySnapshot.docs
                    .map(doc => doc.data().path)
                    .filter(path => path); // Filter out any undefined/null paths
                renderAssignmentLinks();
            } catch (error) {
                console.error("Error loading assignments from Firestore:", error);
                document.getElementById('loading-assignments').textContent = "Error: Could not load assignments.";
            }
        }
        
        function renderAssignmentLinks() {
            const assignmentList = document.getElementById('assignment-list');
            assignmentList.innerHTML = '';
            if (allAssignments.length === 0) {
                assignmentList.innerHTML = `<p class="text-slate-500">No assignments found.</p>`;
                return;
            }

            allAssignments.forEach(href => {
                const link = document.createElement('a');
                link.href = href;
                link.className = 'assignment-link hidden block w-full text-left p-6 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-lg transition-colors';
                generateAssignmentName(link);
                assignmentList.appendChild(link);
            });
        }

        function generateAssignmentName(link) {
            const href = link.getAttribute('href');
            if (!href) return;

            const pathParts = href.split('/').filter(p => p.length > 0);
            if (pathParts.length <= 1) {
                link.innerHTML = `<h2 class="text-xl font-bold text-slate-600">No assignment specified.</h2>`;
                return;
            }

            const nameParts = pathParts.slice(1);
            const firstSubfolder = nameParts[0];
            const restOfName = nameParts.slice(1).join(' - ');

            const nameHTML = `
                <h2 class="text-xl font-bold text-slate-800">
                    <span class="text-blue-600">${firstSubfolder}</span>
                    ${restOfName ? ` - ${restOfName}` : ''}
                </h2>`;
            
            const classCode = pathParts[0].substring(0, 4).toUpperCase();
            const codeHTML = `<p class="text-slate-500 mt-1">Class Code: ${classCode}</p>`;

            link.innerHTML = nameHTML + codeHTML;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeAppAndLoadAssignments();

            const codeOverlay = document.getElementById('code-overlay');
            const mainContent = document.getElementById('main-content');
            const codeForm = document.getElementById('code-form');
            const codeInput = document.getElementById('code-input');
            const codeError = document.getElementById('code-error');
            const changeCodeButton = document.getElementById('change-code-button');

            codeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const enteredCode = codeInput.value.trim().toUpperCase();
                let foundMatch = false;

                const assignmentLinks = document.querySelectorAll('.assignment-link');
                assignmentLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    if (!href) return;

                    const pathParts = href.split('/').filter(part => part.length > 0);
                    if (pathParts.length > 0) {
                        const folderName = pathParts[0];
                        const folderCode = folderName.substring(0, 4).toUpperCase();

                        if (folderCode === enteredCode) {
                            link.classList.remove('hidden');
                            foundMatch = true;
                        } else {
                            link.classList.add('hidden');
                        }
                    }
                });
                
                if (foundMatch) {
                    codeOverlay.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    codeError.classList.add('hidden');
                } else {
                    codeError.classList.remove('hidden');
                    codeInput.value = '';
                    codeInput.focus();
                }
            });

            changeCodeButton.addEventListener('click', () => {
                mainContent.classList.add('hidden');
                codeOverlay.classList.remove('hidden');
                codeInput.value = '';
                codeInput.focus();
                document.querySelectorAll('.assignment-link').forEach(link => link.classList.add('hidden'));
            });
        });
    </script>

</body>
</html>
